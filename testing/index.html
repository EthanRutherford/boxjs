<html>
	<head>
		<title>boxjs interactive testbed</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>
			body {
				margin: 0;
			}
			canvas {
				width: 100%;
				height: 100%;
			}
			.stats {

				color: white;
			}

	<body>
		<div class="stats">Stats</div>

		<script>
			preload.require("./preload_modules/.deps.json").then((deps) => {
				preload.define(deps);
				preload.main("./main.js");
			});
		</script>
	</body>
</html>
